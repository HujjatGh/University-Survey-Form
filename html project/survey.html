<div class="container">
	<header class="header">
		<h1 id="title" class="text-center">Teaching Quality Survey Form</h1>
			<p id="description" class="description text-center"> 
			Thank you for taking the time to help us improve the platform </p>
	</header>
	<form id="survey-form">
		<div class="form-group">
			<label id="name-label" for="name">Name</label>
			<input
				type="text"
				name="name"
				id="name"
				class="form-control"
				placeholder="Enter your name"
				required
			/>
		</div>
		<div class="form-group">
			<label id="email-label" for="email">Email</label>
			<input 
				type="email"
				name="email"
				id="email"
				class="form-control"
				placeholder="Enter your Email"
				required
			/>
		</div>
		<div class="form-group">
			<label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
			<input
				type="number"
				name="age"
				id="number"
				min="10"
				max="99"
				class="form-control"
				placeholder="Age"
			/>
		</div>
		<div class="form-group">
			<p> Which option best describes your current role at this university?</p>
			<select id="dropdown"	name="role" class="form-control" required>
				<option disabled selected value>Select current role</option>
				<option value="student">Student</option>
				<option value=job">Staff</option>
				<option value="intern">Intern</option>
				<option value="preferNo">Prefer not to say</option>
				<option value="other">Other</option>
			</select>
		</div>
